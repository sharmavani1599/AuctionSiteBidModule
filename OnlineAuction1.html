<!DOCTYPE html>
<html>
<head>
<style>
.error{
color:red;
}
#p1{
color:black;
}
</style>
<script>
function validateForm() {
        var error = 0;
        var x = document.forms["myform"]["name"].value;
        if (x == "") {
          document.getElementById("name_error").innerHTML =
            "<b>Required field</b>";
          error++;
        }
        var y= document.forms["myform"]["itemname"].value;
        if (y == "") {
          document.getElementById("itemname_error").innerHTML =
            "<b>Required field</b>";
          error++;
        }

        var z= document.forms["myform"]["itemid"].value;
        if (z == "") {
          document.getElementById("itemid_error").innerHTML =
            "<b>Required field</b>";
          error++;
        }
       var w= document.forms["myform"]["amount"].value;
        if (w == "" ) {
          document.getElementById("amount_error").innerHTML =
            "<b>Required field</b>";
          error++;
        }

        const re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        var email = document.forms["myform"]["emailid"].value;

        if (re.test(String(email).toLowerCase() == false) || email == "") {
          document.getElementById("mail_error").innerHTML =
            "<b>Required field</b>";
          error++;
        }

        if (error > 0) {
          document.getElementById("main_error").innerHTML = "<h1><b>Required Data Missing!<span id=p1 >Enter and Resubmit.</span></b></h1>";
          return false;
        }
        return true;
      }


</script>
<meta charset="ISO-8859-1">
<title>login page</title>
</head>
<body style="text-align:center; background-color:pink;">
<h1 style="font-size:50 px"><b>Welcome to AP Auction.Please Enter Bid.</b></h1><br><br>
<form name="myform" method="post" action="OnlineAuction2"  onsubmit="return validateForm()">
<span class="error"><p id="main_error"></p></span><b>Item Id:</b><input type="text" name="itemid" /><span class="error"><p id="itemid_error"></p></span><br>
<span class="error"><p id="main_error"></p></span><b>Item Name:</b><input type="text" name="itemname" /><span class="error"><p id="itemname_error"></p></span><br>
<span class="error"><p id="main_error"></p></span><b>Your Name:</b><input type="text" name="name" /><span class="error"><p id="name_error"></p></span><br>
<span class="error"><p id="main_error"></p></span><b>Your Email address:</b><input type="email" name="emailid"  /> <span class="error"><p id="mail_error"></p></span><br>
<span class="error"><p id="main_error"></p></span><b>Amount Bid:</b><input type="text" name="amount" /><span class="error"><p id="amount_error"></p></span><br><br>
<b>Auto-Increment bid to match other bidders?:</b><input type="checkbox" name="auctionbid" value="check" id="auctionbid" required/><span class="error"><p id="check_error"></p></span><br>
<button type="submit" value="Submit">Submit Bid</button>


</form>
</body>
</html>
